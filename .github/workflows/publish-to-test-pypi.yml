name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI and PyPI

on: push

jobs:
  install-n-test:
    name: Install and Test current version
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@master

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install requirements
        run: pip install pytsk3 libewf-python pytest

      - name: Install Slack_handler
        run: pip install -e .

      - name: Run all tests
        run: pytest -vvv tests/

  build-n-publish:
    needs: install-n-test
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        
    - name: Install pypa/build
      run: python -m pip install build --user
     
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/
    
    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
